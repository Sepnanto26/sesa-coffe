<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESA POS | Secure Cashier Authentication</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1a120b;
            --secondary: #2c1b0e;
            --accent: #c5a059;
            --white: #ffffff;
            --danger: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(rgba(26, 18, 11, 0.85), rgba(26, 18, 11, 0.85)), 
                        url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        .login-container h1 span { color: var(--accent); }
        .login-container p {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0.6;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
        }

        .btn-login {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .clock-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        #live-clock {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
        }

        #live-date {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 5px;
        }

        /* Error Message */
        #error-msg {
            color: var(--danger);
            font-size: 0.85rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>SESA <span>POS</span></h1>
        <p>Internal Staff Access</p>

        <div id="error-msg">Username atau Password Salah!</div>

        <!-- Login Form -->
        <div class="input-group">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" placeholder="Username Kasir" autocomplete="off">
        </div>

        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="password" placeholder="Kata Sandi">
        </div>

        <button class="btn-login" id="btnLogin" onclick="processLogin()">
            BUKA SHIFT SEKARANG
        </button>

        <!-- Live Widget -->
        <div class="clock-section">
            <div id="live-clock">00:00:00</div>
            <div id="live-date">Memuat Kalender...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            databaseURL: "https://sesa-coffee-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.processLogin = async () => {
            const btn = document.getElementById('btnLogin');
            const errorEl = document.getElementById('error-msg');
            const userInput = document.getElementById('username').value.toLowerCase().trim();
            const passInput = document.getElementById('password').value;

            if(!userInput || !passInput) {
                alert("Mohon masukkan Username dan Password!");
                return;
            }

            // Tampilkan Loading
            btn.innerText = "MENGECEK DATA...";
            btn.disabled = true;
            errorEl.style.display = 'none';

            const dbRef = ref(db);
            try {
                // 1. Cari data di folder 'staff' berdasarkan Username
                const snapshot = await get(child(dbRef, `staff/${userInput}`));
                
                if (snapshot.exists()) {
                    const staffData = snapshot.val();
                    
                    // 2. Verifikasi Password
                    if(staffData.password === passInput) {
                        // JIKA BERHASIL: Buat Data Shift
                        const shiftId = "shift_" + Date.now();
                        const startTime = new Date().toLocaleString('id-ID');

                        const newShift = {
                            id: shiftId,
                            cashierName: staffData.fullName, // Mengambil Nama Lengkap dari data pendaftaran
                            username: staffData.username,
                            startTime: startTime,
                            totalIncome: 0,
                            status: "OPEN"
                        };

                        // 3. Simpan aktivitas shift ke Firebase
                        await set(ref(db, 'shifts/' + shiftId), newShift);

                        // 4. Simpan ke Local Storage untuk digunakan di kasir.html
                        localStorage.setItem('sesa_cashier_name', staffData.fullName);
                        localStorage.setItem('sesa_shift_id', shiftId);
                        
                        // 5. Masuk ke halaman Kasir
                        window.location.href = 'kasir.html';

                    } else {
                        showError("PASSWORD ANDA SALAH!");
                    }
                } else {
                    showError("USERNAME TIDAK TERDAFTAR!");
                }
            } catch (error) {
                console.error(error);
                showError("KONEKSI BERMASALAH!");
            } finally {
                btn.innerText = "BUKA SHIFT SEKARANG";
                btn.disabled = false;
            }
        };

        function showError(msg) {
            const errorEl = document.getElementById('error-msg');
            errorEl.innerText = msg;
            errorEl.style.display = 'block';
        }

        // Live Clock
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID');
            document.getElementById('live-date').innerText = now.toLocaleDateString('id-ID', options);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
