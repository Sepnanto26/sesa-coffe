<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESA | Executive Admin Portal</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #d4af37;
            --accent-glow: rgba(212, 175, 55, 0.4);
            --dark-bg: #0a0806;
            --glass: rgba(15, 12, 10, 0.85);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Keyframes Animasi */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .animate { animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }

        /* Login Card */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 45px;
            border-radius: 35px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .coffee-badge {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            letter-spacing: 8px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #ffffff, #d4af37);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-header {
            font-size: 0.65rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 40px;
            display: block;
        }

        /* Input Styling */
        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #888;
            margin-bottom: 10px;
            display: block;
            margin-left: 5px;
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-box i.icon-l {
            position: absolute;
            left: 18px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .input-box input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 50px;
            border-radius: 18px;
            color: #fff;
            font-size: 1rem;
            transition: 0.4s;
        }

        .input-box input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }

        .toggle-btn {
            position: absolute;
            right: 18px;
            cursor: pointer;
            color: #555;
            transition: 0.3s;
        }
        .toggle-btn:hover { color: var(--accent); }

        /* Button Access */
        .btn-access {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #af8c25, #f1c40f);
            border: none;
            border-radius: 18px;
            color: #000;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-access:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--accent-glow);
            filter: brightness(1.1);
        }

        .forgot-pass {
            display: block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 0.75rem;
            transition: 0.3s;
        }
        .forgot-pass:hover { color: var(--accent); }

        /* Modal Forgot Password */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1612;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 350px;
            border: 1px solid var(--accent);
            transform: scale(0.8);
            transition: 0.4s;
        }

        .modal-show .modal-content { transform: scale(1); }

        .modal-content i { font-size: 3rem; color: var(--accent); margin-bottom: 20px; }
        .modal-content h2 { font-family: 'Playfair Display', serif; margin-bottom: 15px; }
        .modal-content p { font-size: 0.9rem; color: #aaa; line-height: 1.6; margin-bottom: 25px; }

        .btn-close {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Notifikasi Alert */
        #alert-box {
            position: fixed;
            top: 30px;
            right: -350px;
            background: #ff4757;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
        }
        .alert-show { right: 30px !important; }
    </style>
</head>
<body>

    <!-- Notification -->
    <div id="alert-box">Akses Ditolak</div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotModal">
        <div class="modal-content">
            <i class="fas fa-user-lock"></i>
            <h2>Security Access</h2>
            <p>Untuk keamanan, reset password Admin SESA hanya dapat dilakukan oleh Super Admin melalui Firebase Console.</p>
            <button class="btn-close" onclick="closeForgot()">MENGGERTI</button>
        </div>
    </div>

    <div class="login-card">
        <div class="animate">
            <i class="fas fa-coffee coffee-badge"></i>
            <h1>SESA</h1>
            <span class="sub-header">Administrative Access</span>
        </div>

        <div class="form-group animate delay-1">
            <label>Username</label>
            <div class="input-box">
                <i class="fas fa-user-shield icon-l"></i>
                <input type="text" id="username" placeholder="Admin ID" autocomplete="off">
            </div>
        </div>

        <div class="form-group animate delay-2">
            <label>Master Password</label>
            <div class="input-box">
                <i class="fas fa-key icon-l"></i>
                <input type="password" id="password" placeholder="••••••••">
                <i class="fas fa-eye-slash toggle-btn" id="eyeIcon" onclick="togglePass()"></i>
            </div>
        </div>

        <div class="animate delay-3">
            <button class="btn-access" id="btnLogin" onclick="handleLogin()">
                Authorize Entry
            </button>
        </div>

        <div class="animate delay-4">
            <a href="#" class="forgot-pass" onclick="openForgot()">Lupa Kata Sandi?</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            databaseURL: "https://sesa-coffee-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Toggle Password Visibility
        window.togglePass = () => {
            const passField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if(passField.type === 'password') {
                passField.type = 'text';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passField.type = 'password';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        };

        // Modal Logic
        window.openForgot = () => {
            const modal = document.getElementById('forgotModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('modal-show'), 10);
        };
        window.closeForgot = () => {
            const modal = document.getElementById('forgotModal');
            modal.classList.remove('modal-show');
            setTimeout(() => modal.style.display = 'none', 400);
        };

        // Login Logic
        window.handleLogin = async () => {
            const btn = document.getElementById('btnLogin');
            const user = document.getElementById('username').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;

            if(!user || !pass) {
                showAlert("Lengkapi data login!");
                return;
            }

            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            try {
                const snapshot = await get(child(ref(db), `admins/${user}`));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if(data.password === pass) {
                        localStorage.setItem('sesa_admin_name', data.fullName);
                        localStorage.setItem('role', 'admin');
                        
                        btn.style.background = "#2ecc71";
                        btn.innerText = "AUTHORIZED";
                        
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 800);
                    } else {
                        showAlert("Password Salah!");
                    }
                } else {
                    showAlert("Admin Tidak Ditemukan!");
                }
            } catch (err) {
                showAlert("Masalah Koneksi!");
            } finally {
                if(btn.innerText !== "AUTHORIZED") {
                    btn.innerText = "Authorize Entry";
                    btn.disabled = false;
                }
            }
        };

        function showAlert(msg) {
            const box = document.getElementById('alert-box');
            box.innerText = msg;
            box.classList.add('alert-show');
            setTimeout(() => box.classList.remove('alert-show'), 3500);
        }
    </script>
</body>
</html>
